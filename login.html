<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auth</title>
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>

<div class="container">
    <header>
        <img src="./assets/images/logo.png" class="logo" alt="">
        <h2>Company Name</h2>
    </header>
    <main>
        <div class="login-banner">
            <img src="./assets/images/user.jpg" class="img" alt="">
        </div>
        <div class="login-form">
            <form action="">
                <h3>Sign In to continue</h3>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="input" name="email" id="email" placeholder="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <input type="password" class="input" name="email" id="password" placeholder="Password">
                        <i class="fa-solid fa-eye"></i>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <a href="#" class="forget-password-link">forgot password?</a>
            </form>
        </div>
    </main>
    <footer>
        <span class="name">Company Name</span>
        <span>Copyright &copy; 2022</span>
    </footer>
</div>
<!--script-->
<script src="assets/js/script.js"></script>
</body>
</html>

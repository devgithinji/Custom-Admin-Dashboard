<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auth</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>

<div class="container">
    <header>
        <img src="./assets/images/logo.png" class="logo" alt="">
        <h2>Company Name</h2>
    </header>
    <main>
        <div class="login-banner">
            <img src="./assets/images/user.jpg" class="img" alt="">
            <div class="banner-info">
                <h4>The best systems around!</h4>
            </div>
        </div>
        <div class="login-form">
            <form action="">
                <h3>Sign In to continue</h3>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="input" name="email" id="email" placeholder="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <input type="password" class="input" name="email" id="password" placeholder="Password">
                        <div class="input-icon">
                            <i id="password_toggle" class="fa-solid fa-eye"></i>
                        </div>
                    </div>
                </div>
                <a  href="/" class="btn btn-primary btn-block">Login</a>
                <a href="#" class="forget-password-link">forgot password?</a>
            </form>
        </div>
    </main>
    <footer>
        <span class="name">Company Name</span>
        <span>Copyright &copy; 2022</span>
    </footer>
</div>
<!--script-->
<script src="assets/js/login.js"></script>
</body>
</html>
